<div class="wrapper">
  <div class="row" style="text-align:center;">
    <div class="land-page-box col-md-12">
      <a routerLink="/"><h2><< Back</h2></a>
    </div>
  </div>

  <div *ngFor="let article of articles"
       class="iterator">
    <div class="card">
      <img class="card-img-top" src="{{article.imageUrl}}" alt="img">
      <div class="card-body">
        <h3 class="card-title">{{article.title}}</h3>
        <p class="card-text">{{article.description.substring(0,300)}}</p>
        <small class="card-title">by: {{article.author}}</small>
        <a href="/news/{{article.id}}" class="btn btn-block btn-warning">Read more</a>
      </div>
    </div>
  </div>
</div>
